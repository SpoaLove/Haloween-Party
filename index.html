<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
  <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
  <style>
    html,
    body,
    #container {
      width: 100%;
      height: 500px;
    }
  </style>
<title>AP Restaurant Haloween Party</title>
<!--引用百度地图API-->
</head>

<body bgcolor="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
  <!--百度地图容器-->
	<img src="./images/HWAP.gif" width="100%">
	<div id="container"></div> 
	<script src="https://webapi.amap.com/maps?v=1.4.10&key=0a9fa967008aac5e61364647e8cf8bd3"></script>
	<script>
		var map = new AMap.Map('container', {
			resizeEnable: true, //是否监控地图容器尺寸变化
			zoom:20, //初始化地图层级
			center: [120.722619, 31.260279] //初始化地图中心点
		});
		marker = new AMap.Marker({
            icon: "https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
            position: [120.722619, 31.260279]
        });
        marker.setMap(map);
		    var text = new AMap.Text({
        text:'Location: 9Yueliangwan Road, D03 Moon Bay; Time: 31st October, 2018 16:00-00:00',
        textAlign:'center', // 'left' 'right', 'center',
        verticalAlign:'middle', //middle 、bottom
        draggable:true,
        cursor:'pointer',
        position: [120.722619, 31.260279]
    });
    text.setMap(map);
	</script>
</body>

</html>
